<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Numeric Password</h1>
        <input type="password" id="passwordInput" placeholder="Enter your password" oninput="validateInput()">
        <button onclick="submitPassword()">Submit</button>
        <p id="message" style="color: red; margin-top: 10px;"></p>
    </div>

    <script>
        function validateInput() {
            const input = document.getElementById('passwordInput');
            const message = document.getElementById('message');
            const regex = /^[0-9]*$/;

            if (!regex.test(input.value)) {
                message.textContent = 'Please enter only numeric values.';
                input.value = input.value.replace(/[^0-9]/g, '');
            } else {
                message.textContent = '';
            }
        }

        function submitPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input) {
                alert('Password submitted: ' + input);
            } else {
                alert('Please enter a password.');
            }
        }
    </script>
</body>
</html>
